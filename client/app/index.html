<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>DBFunTS App</title>

		<meta name="description" content="DBFunTS Client Application">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->

		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div class="row">
			<div class="column left" style="background-color:white;">
				<p>DBFunTS API Client</p>
				<ul class="menu">
					<li><a href="#!/home">Home</a></li>
					<li><a href="#!/users">Users</a></li>
				</ul>
			</div>
			<div class="column right" style="background-color:whitesmoke; color:red;">
				<div ng-show="message" class="alert alert-danger">
					{{message}}
				</div>
			</div>
		</div> 

		<div ng-view></div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
		
		<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->

		<script src="https://cdn.jsdelivr.net/ngstorage/0.3.11/ngStorage.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.min.css">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.min.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.1/css/ngDialog.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.1/css/ngDialog-theme-default.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.1/js/ngDialog.min.js"></script>

		<!-- Load environment variables -->
		<script src="env.js"></script>

		<!-- Load AngularJS application -->
		<script src="app.js"></script>

		<script type="text/ng-template" id="templateId">
			<form name="form">
				<div class="ngdialog-message">
					<h3>{{user.username}}</h3>
					<div class="row">
						<label>Name:<input type="text" name="name" ng-model="user.name" required ng-minlength="3" ng-maxlength="25"/></label>
						<div role="alert">
							<span class="error" ng-show="form.name.$error.required">
								Required
							</span>
							<span class="error" ng-show="form.name.$error.minlength">
								Too short
							</span>
							<span class="error" ng-show="form.name.$error.maxlength">
								Too long
							</span>
						</div>
					</div>

					<div class="row">
						<label>Email:<input type="text" name="email" ng-model="user.email" required/></label>
						<div role="alert">
							<span class="error" ng-show="form.email.$error.required">
								Required
							</span>
						</div>
					</div>

					<div class="row">
						<label>Phone:<input type="text" name="phone" ng-model="user.phone"/></label>
					</div>

					<div class="row">
						<label>Website:<input type="text" name="website" ng-model="user.website"/></label>
					</div>
				</div>
				<div class="ngdialog-buttons mt">
					<button ng-disabled="form.$invalid" ng-click="save()">Save</button>
				</div>
			</form>
		</script>

		<script src="services/auth.service.js"></script>

		<script src="controllers/home.controller.js"></script>
		<script src="controllers/users.controller.js"></script>
	</body>
</html>
